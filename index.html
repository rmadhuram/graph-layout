<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Graph Layout Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="graph.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header">
        <h3 class="text-muted">Graph Layout Example</h3>
        <p>This example demonstrates on-the-fly graph layout with graphviz, compiled into JS using <a href="https://github.com/kripken/emscripten">Emscripten</a></p>
        <div class="row controls">
            <div class="col-lg-6">
                <div class="control">
                    <button id="graph-refresh" type="button" class="btn btn-primary">Refresh</button>
                    <p>Generate a new random graph with 20 nodes and 20 edges.</p>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="control">
                    <button id="graph-add" type="button" class="btn btn-default">Add Node</button>
                    <p>Add a new node and edge</p>
                </div>
            </div>
        </div>

    </div>



    <div class="row snapshots">
    </div>

    <div class="graph-render">
    </div>



</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="js/viz.js"></script>
    <script src="js/graph.js"></script>

</body>
</html>
